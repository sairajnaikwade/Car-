<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diesel Consumption and Cost Calculator">
    <title>Diesel Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diesel Consumption and Cost Calculator</h1>
        <form id="dieselForm">
            <label for="distance">Distance (in km):</label>
            <input type="number" id="distance" placeholder="Enter distance in km" required>
            
            <label for="mileage">Average Mileage (km per litre):</label>
            <input type="number" id="mileage" placeholder="Enter mileage in km/l" required>
            
            <label for="dieselRate">Diesel Rate (₹ per litre):</label>
            <input type="number" id="dieselRate" placeholder="Enter diesel rate in ₹" required>
            
            <button type="button" id="calculateButton">Calculate</button>
        </form>
        <div id="results">
            <p id="dieselRequired"></p>
            <p id="totalCost"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
