<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fuel Consumption and Cost Calculator">
    <title>Fuel Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fuel Consumption and Cost Calculator</h1>
        <form id="fuelForm">
            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" aria-label="Select fuel type" required>
                <option value="diesel">Diesel</option>
                <option value="petrol">Petrol</option>
            </select>

            <label for="distance">Distance (in km):</label>
            <input type="number" id="distance" placeholder="Enter distance in km" aria-label="Distance in kilometers" required>

            <label for="mileage">Average Mileage (km per litre):</label>
            <input type="number" id="mileage" placeholder="Enter mileage in km/l" aria-label="Mileage in kilometers per litre" required>

            <label for="fuelRate">Fuel Rate (₹ per litre):</label>
            <input type="number" id="fuelRate" placeholder="Enter fuel rate in ₹" aria-label="Fuel rate in rupees per litre" required>

            <button type="button" id="calculateButton">Calculate</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>
        <div id="validationMessage" class="validation-message" aria-live="polite"></div>
        <div id="results" class="results" aria-live="polite">
            <p id="fuelRequired"></p>
            <p id="totalCost"></p>
        </div>
    </div>
    <footer class="footer">
        <p>Made by Sairaj</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
