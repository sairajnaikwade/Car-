<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="glass-card">
    <h1>â›½ Fuel Calculator</h1>
    <form id="fuelForm">
      <label for="fuelType">Fuel Type:</label>
      <select id="fuelType" required>
        <option value="diesel">Diesel</option>
        <option value="petrol">Petrol</option>
      </select>

      <label for="distance">Distance (in km):</label>
      <input type="number" id="distance" placeholder="e.g. 100" required>

      <label for="mileage">Mileage (km/l):</label>
      <input type="number" id="mileage" placeholder="e.g. 15" required>

      <label for="fuelRate">Fuel Rate (â‚¹/l):</label>
      <input type="number" id="fuelRate" placeholder="e.g. 105" required>

      <div class="btn-group">
        <button type="button" id="calculateButton">Calculate</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div id="validationMessage" class="validation-message"></div>
    <div id="results" class="results">
      <p id="fuelRequired"></p>
      <p id="totalCost"></p>
    </div>
  </div>

  <footer class="footer">Made with ðŸ’¡ by Sairaj</footer>

  <script src="script.js"></script>
</body>
</html>
